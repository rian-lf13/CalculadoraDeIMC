<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CalculadoraIMC</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="main-title">
        <h1>Calculadora IMC</h1>
    </header>

    <section class="container">
        <h1 class="container-title">Tabela IMC</h1>

        <div class="container-title__items">
            <ul>
                <p><strong>IMC</strong></p>

                <li>Menos que 18,5</li>
                <li>Entre 18,5 e 24,9</li>
                <li>Entre 25 e 29,9</li>
                <li>Entre 30 e 34,9</li>
                <li>Entre 35 e 39,9</li>
                <li>Mais que 40</li>
            </ul>
        
             <ul> 
                <p><strong>Resultado</strong></p>

                <li>Abaixo do peso</li>
                <li>Peso normal</li>
                <li>Sobrepeso</li>
                <li>Obesidade grau 1</li>
                <li>Obesidade grau 2</li>
                <li>Obesidade grau 3</li>
            </ul>
        </div>
    

        <div class="container-title__calc">
            <h1>Calcule seu IMC</h1>
            
            <form action="/" id="form" method="post">
            <label for="peso" >Peso:</label>
            <input type="number" id="peso" name="peso">

            
            <label for="altura">Altura:</label>
            <input type="number" id="altura" name="altura">
            <button>Calcular</button>
            </form>
        </div>

        <div id="result"></div>

    </section>


    <script src="assets/js/main.js"></script>
</body>
</html>
